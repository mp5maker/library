<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Blog</title>
        <link rel="apple-touch-icon" href="/images/icon/pb-512x512.png">
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#ee6e73"/>
        <link
            rel="stylesheet"
            href="/materialize-css/dist/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"> Blog </a>
                <a
                    href="#"
                    data-target="nav-mobile-dropdown"
                    class="sidenav-trigger right"
                >
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>

        <ul class="sidenav" id="nav-mobile-dropdown">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

        <div class="cards">
            <div class="card horizontal ma-3 pa-3">
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">
                            Card Title
                        </span>
                        <p class="description">
                            Lorem ipsum dolor sit amet.
                        </p>
                        <a class="waves-effect waves-teal btn-flat right">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="center">
            <a href="" class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
                <i class="material-icons">add</i>
            </a>
        </div>

        <div id="side-form" class="sidenav side-form">
            <form class="add-recipe container section">
                <h6>New Post</h6>
                <div class="divider"></div>
                <div class="input-field">
                    <input type="text" id="title" class="validate" placeholder="e.g. Great Day">
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <input type="text" id="title" class="validate" placeholder="e.g. Night sky all above">
                    <label for="title">Description</label>
                </div>
                <div class="input-field center">
                    <button class="btn-small">Add</button>
                </div>
            </form>
        </div>

        <script src="/materialize-css/dist/js/materialize.min.js"></script>
        <script src="/js/ui.js"></script>
    </body>
</html>
