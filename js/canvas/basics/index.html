<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="main.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-5 m-5">
            <div class="col">
                <h4> Line </h4>
                <canvas
                    id="line"
                    width="300"
                    height="300">
                </canvas>
            </div>
            <div class="col">
                <h4> Semi Circle </h4>
                <canvas
                    id="semi-circle"
                    width="300"
                    height="300">
                </canvas>
            </div>
            <div class="col">
                <h4> Semi Circle (with Arc to) </h4>
                <canvas
                    id="arc-to"
                    width="300"
                    height="300">
                </canvas>
            </div>
        </div>
        <div class="row p-5 m-5">
            <div class="col">
                <h4> Quadratice Curve </h4>
                <canvas
                    id="quadratic-curve"
                    width="300"
                    height="300">
                </canvas>
            </div>
            <div class="col">
                <h4> Bezier Curve </h4>
                <canvas
                    id="bezier-curve"
                    width="300"
                    height="300">
                </canvas>
            </div>

                <h4> Semi Circle (with Arc to) </h4>

                    id="arc-to"

    </div>

</html>
