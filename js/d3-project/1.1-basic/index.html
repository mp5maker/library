<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 JS</title>
    <link
        rel="stylesheet"
        href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            height: 100%;
        }

        body .container-fluid {
            min-height: calc(100vh - 60px);
            padding-left: 0;
            padding-right: 0;
        }

        body footer {
            min-height: 60px;
            line-height: 60px;
            border-top: 1px solid lightgrey;
        }
        canvas {
            background: transparent;
        }
        .data-container {
            margin: 12px;
            padding: 12px;
            border-radius: 5px;
        }
        .bar {
            background-color: rgb(126, 85, 92);
            margin-right: 5px;
            display: inline-block;
            font-size: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="d3-output"></div>
            </div>
        </div>
    </div>
    <script src="../node_modules/d3/dist/d3.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
