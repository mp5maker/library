<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display 12 Column Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            text-align: center;
        }

        .container {
            margin-top: 12px;
        }

        #content {
            margin: 0 auto;
            max-width: 1440px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            transform: rotateZ(15deg) scale(0.5);
        }

        .one {
            grid-column: 1/13;
        }

        .two {
            grid-column: 4/13;
            grid-row: 2/4;
        }

        .three {
            grid-column: 1/4;
            grid-row: 2/4;
        }

        .four {
            grid-column: 1/7;
            grid-row: 4/6;
        }

        .five {
            grid-column: 7/13;
            grid-row: 4/6;
        }

        .six {
            grid-column: 1/13;
        }

        #content div:nth-child(even) {
            background-color: lightgrey;
        }

        #content div:nth-child(odd) {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
            <div class="four">Four</div>
            <div class="five">Five</div>
            <div class="six">Six</div>
        </div>
    </div>
</body>
</html>
