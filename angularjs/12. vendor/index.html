<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vendor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="/libraries/angularjs/node_modules/jquery/jquery.min.js"></script>
    <script src="/libraries/angularjs/node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="/libraries/angularjs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular/angular.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class = 'navbar navbar-expand-sm navbar-dark bg-dark'>
        <a class = 'navbar-brand text-white'>
            Photon Khan
        </a>
        <div class = 'mr-auto'>
            <ul class = 'navbar-nav'>
                <li class = 'nav-item'>
                    <a ui-sref = "home" ui-sref-active="active" class = 'nav-link'>Home</a>
                </li>
                <li class = 'nav-item'>
                    <a ui-sref = "contact" ui-sref-active="active" class = 'nav-link'>Contact</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class = 'navbar-nav'>
                <li class = 'nav-item'>
                    <a ui-sref = "home" ui-sref-active="active" class = 'nav-link'>Home</a>
                </li>
                <li class = 'nav-item'>
                    <a ui-sref = "contact" ui-sref-active="active" class = 'nav-link'>Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-controller = 'mainCtrl'>
        <div class="container">
            <div class="row border">
                <div class="col p-5">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>

    <script type = 'text/ng-template' id = 'home.html'>
        <div class="containter">
            <div class="row">
                <div class="col">
                    Home Page
                </div>
            </div>
        </div>
    </script>

    <script type = 'text/ng-template' id = 'contact.html'>
        <div class="containter">
            <div class="row">
                <div class="col">
                    Contact Page
                </div>
            </div>
        </div>
    </script>
</body>
</html>
