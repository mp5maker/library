<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular JS Apply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="/libraries/angularjs/node_modules/jquery/jquery.min.js"></script>
    <script src="/libraries/angularjs/node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="/libraries/angularjs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular/angular.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container" ng-controller = 'mainCtrl'>
        <!-- Watch -->
        <div class="row">
            <div class="col">
                <h1 class = 'lead'>Learning how to $apply</h1>
                <button ng-click = 'increment()' class = 'btn btn-success'>
                    Increment
                </button>
                <div class="col">
                    <code>{{value}}</code>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <p><strong>Watcher</strong></p>
                <span>{{valueChanged}}</span>
            </div>
        </div>

        <!-- Time -->
        <div class="row my-3">
            <div class="col">
                <p class = 'lead'>Time</p>
                <span>{{time}}</span>
            </div>
        </div>

    </div>

    <!-- Controller namespace -->
    <div class="container my-3" ng-controller = 'namespaceCtrl as namespace'>
        <div class="row">
            <div class="col">
                <p>{{namespace.some_data}}</p>
            </div>            
        </div>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <namespace-directive></namespace-directive>
            </div>
        </div>
    </div>

    <!-- Controller Naming through directive -->
    <script type = 'text/ng-template' id = 'controller.html'>
        <div class="container">
            <div class="row">
                <div class="col">
                    {{namespace.data}}
                </div>
            </div>
        </div>
    </script>
</body>
</html>
