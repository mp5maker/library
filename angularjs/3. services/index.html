<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular JS Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/libraries/angularjs/node_modules/jquery/jquery.min.js"></script>
    <script src="/libraries/angularjs/node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="/libraries/angularjs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular/angular.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-route/angular-route.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app = 'myApp'>
    <div class="container" ng-controller = 'injectCtrl'>
        <div class="row">
            <!-- Constant Service -->
            <div class="col">
                <div class="lead">Translation using Constant</div>
                {{ "HELLO" | translate}}
            </div>

            <!-- Value Service -->
            <div class="col">
                <div class="lead">Value</div>
                {{users | json}}
            </div>

            <!-- Factory -->
            <div class="col">
                <div class = 'lead'>
                    <div class="lead">Factory</div>
                    {{player.name}}
                </div>
                <p>
                    {{player.number}}
                </p>
                <div>
                    {{player | json}}
                </div>
            </div>

            <!-- Service -->
            <div class="col">
                <div class="lead">
                    <div class="lead">Service</div>
                    <p>{{fullname}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3" ng-controller = 'providerCtrl'>
        <div class="row">
            <!-- Provider -->
            <div class="col">
                <div class="lead">Provider</div>
                {{provider | json}}
            </div>
        </div>
    </div>
    
    <div class="container" ng-controller = 'employeeCtrl'>
        <div class="row">
            <!-- Decorator && Factory -->
            <div class="col">
                <div class="lead">
                    <div class="lead">Employee</div>
                    {{employee | json}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
