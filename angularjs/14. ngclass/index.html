<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="/library/angularjs/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" media="screen" href="/library/angularjs/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app='myApp'>
    <div class="container-fluid" ng-controller="mainCtrl">
        <div class="row">
            <div class="col my-3">
                <span>
                    <button type="button" class="btn btn-info" ng-click="eatButton()">
                        Eat
                    </button>
                    <button type="button" class="btn btn-success" ng-click="sleepButton()">
                        Sleep
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="studyButton()">
                        Study
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="workoutButton()">
                        Workout
                    </button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="my-3 border border-info" ng-class="eat && sleep && study ? 'col-md-6' :
                        eat && !sleep ? 'col-md-6' :
                        !eat && sleep ? 'col-md-6' : 'col-md-12'">
                Eat
            </div>
            <div class="my-3 border border-success" ng-class="eat && sleep && study ? 'col-md-3' :
                eat && !sleep ? 'col-md-3' :
                !eat && sleep ? 'col-md-3' : ''" >
                Sleep
            </div>
            <div class="my-3 col-md-2 border border-danger" ng-if="sleep">
                Study
            </div>
            <div class="my-3 border border-warning" ng-class="eat && sleep && study ? 'col-md-3' :
            eat && !sleep ? 'col-md-3' :
            !eat && sleep ? 'col-md-3' : ''">
                Workout
            </div>
        </div>
    </div>
    <script src="/library/angularjs/node_modules/jquery/jquery.min.js"></script>
    <script src="/library/angularjs/node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="/library/angularjs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/library/angularjs/node_modules/angular/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
