<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrapping Angular JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/libraries/angularjs/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="/libraries/angularjs/node_modules/jquery/jquery.min.js"></script>
    <script src="/libraries/angularjs/node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="/libraries/angularjs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular/angular.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/libraries/angularjs/node_modules/angular-animate/angular-animate.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" ng-controller = 'outCtrl'>
            <div class="col">
                <span class = 'lead'>
                    I am <strong>not</strong> in the angular js app
                    {{information}}
                </span>
            </div>
        </div>
    </div>
    <div class="container" id = 'angularapp'>
        <div class="row" ng-controller = 'inCtrl'>
            <div class="col">
                <span class = 'lead'>
                    {{information}}
                </span>
            </div>
        </div>
    </div>
    <script>
        angular.element(document).ready(function(){
            angular.bootstrap(document.getElementById('angularapp'), ['myApp']);
        });

        var app = angular.module('myApp', []);
        app.controller('outCtrl', function($scope){
            $scope.information = "<strong>I am in the angular js app </strong>"
        });
        app.controller('inCtrl', function($scope){
            $scope.information = "I am in the angular js app"
        });
    </script>
</body>
</html>
