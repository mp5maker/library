<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cost Summary</title>
    <link rel="stylesheet" href="main.bundle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-white">
            Cost Summary
        </a>
    </nav>
    <form class="container-fluid" id="add-cost-form">
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <h4>
                        Cost Summary
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 main-content">
                    <input
                        class="quantity"
                        type="number"
                        placeholder="Quantity"/>
                    <div class="quantity-error text-danger">
                        <small></small>
                    </div>
                </div>
            </div>
            <div class="col unit-price-container">
                <div class="mt-3 main-content">
                    <input
                        class="unit-price"
                        type="number"
                        placeholder="Unit Price"/>
                    <div class="unit-error text-danger">
                        <small></small>
                    </div>
                </div>
            </div>
            <div class="col total-grand-price-container">
                <div class="mt-3 main-content">
                    <input
                        class="total-price"
                        type="number"
                        placeholder="Total Price"
                        readonly/>
                    <div class="total-error text-danger">
                        <small></small>
                    </div>
                </div>
            </div>
            <div class="col add-cost-container">
                <div class="mt-3 main-content">
                    <input
                        class="btn btn-secondary circle add-cost"
                        type="submit"
                        value="+"/>
                </div>
            </div>
        </div>
        <div id="total-display-of-cost"></div>
        <div class="row grand-total-row pb-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col grand-total-container">
                <div class="main-content">
                    <input
                        id="grand-total-price"
                        class="grand-total-price mt-3"
                        type="number"
                        placeholder="Grand Total Price"
                        name="grandTotalPrice"
                        readonly/>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row request-to-backend my-2">
            <div class="col">
                <div class="text-center mx-auto">
                    <input
                        type="button"
                        id="submit-to-backend"
                        value="Submit"
                        class="submit-to-backend btn btn-md btn-info"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <h4>
                        Cost List
                    </h4>
                </div>
            </div>
        </div>
        <div id="display-of-items" class="display-of-items"></div>
        <div class="row">
            <div class="col text-center">
                <div class="mt-3">
                    <code>
                        Please check the
                        <strong>
                            README.md
                        </strong> if you face any problem.
                        Please check the
                        <strong>
                            console.log
                        </strong>
                        for the data algorithm result.
                        All the working files are in the
                        <strong>
                            "src" folder.
                        </strong>
                        Set the database settings in
                        <strong>
                            config.ini
                        </strong>
                    </code>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <div>
            &copy; 2019 All Rights Reserved, Photon Development
        </div>
    </footer>
    <script src="main.bundle.js"></script>
</body>
</html>
