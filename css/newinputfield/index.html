<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input Field</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .group {
            position: relative;
        }
        .group input {
            position: relative;
            border-radius: 5px;
            height: 28px;
            margin: 1px 1px 0 1px;
            padding: 13px 15px;
            z-index: 1;
            text-align: left;
            font-size: 16px;
            display: block;
            border: 1px solid #80868b;
            line-height: 24px;
        }

        .group input ~ label {
            position: absolute;
            transition: transform 150ms cubic-bezier(0.4,0,0.2,1), opacity 150ms cubic-bezier(0.4,0,0.2,1);
            width: auto;
            z-index: 1;
            left: 8px;
            padding: 0 8px;
            box-sizing: border-box;
            color: #80868b;
            background: #fff;
            bottom: 17px;
        }

        input:invalid, input:required {
            outline: none;
        }

        input:valid, input:focus {
            border: 2px solid darkblue;
        } 

        .group input:valid ~ label, input:focus ~ label {
            transition: transform 150ms cubic-bezier(0.4,0,0.2,1), opacity 150ms cubic-bezier(0.4,0,0.2,1);
            transform: scale(.75) translateY(-39px);
            left: 0;
        }
   </style>
</head>
<body>
    <div class="group">
        <input type="text" required/>
        <label> Input Field </label>
    </div>
</body>
</html>
