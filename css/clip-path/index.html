<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="./dist/main.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m-3 px-3 py-1">
                <h4> Simple Image Demonstration </h4>
            </div>
        </div>
        <div class="row">
            <div class="col m-3 p-3">
                <div class="circle-container">
                    <h6> Circle </h6>
                    <img class="circle" src="https://picsum.photos/500/500"/>
                </div>
            </div>
            <div class="col m-3 p-3">
                <div class="semi-circle-container">
                    <h6> Semi Circle Top Left</h6>
                    <img class="semi-circle-top-left" src="https://picsum.photos/500/500" />
                </div>
            </div>
            <div class="col m-3 p-3">
                <div class="semi-circle-container">
                    <h6> Semi Circle Top Right</h6>
                    <img class="semi-circle-top-right" src="https://picsum.photos/500/500" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-3 p-3">
                <div class="inset-container">
                    <h6> Inset </h6>
                    <img class="inset" src="https://picsum.photos/500/500"/>
                </div>
            </div>
            <div class="col m-3 p-3">
                <div class="triangle-container">
                    <h6> Triangle </h6>
                    <img class="triangle" src="https://picsum.photos/500/500"/>
                </div>
            </div>
            <div class="col m-3 p-3">
                <div class="letter-container">
                    <h6> Letter </h6>
                    <h4 class="letter">
                        I am inside
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <footer>
        2019 &copy; All Right Reserved, Photon Development
    </footer>
</body>
</html>
