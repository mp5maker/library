<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css' />
    <link
        rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <section>
                    <div class="content">
                        <button
                            aria-label="just for design"
                            role="button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer>
        2020 &copy; All Rights Reserved. Photon Enterprise
    </footer>
    <script>
        (function() {
            const body = document.querySelector('body')
            const button = document.querySelector('button')
            let timeout = ""
            let status = false;

            const onButtonClick = () => {
                if (!status) {
                    body.classList.add('active')
                    body.classList.remove('clicked')
                    status = true
                    if (timeout) clearTimeout(timeout)
                    timeout = setTimeout(() => {
                        body.style.backgroundColor = 'yellow'
                        button.style.backgroundColor = '#181818'
                        button.style.color = 'yellow'
                    }, 1000);
                } else {
                    body.classList.remove('active')
                    body.classList.add('clicked')
                    if (timeout) clearTimeout(timeout)
                    timeout = setTimeout(() => {
                        body.style.backgroundColor = '#181818'
                        button.style.backgroundColor = 'yellow'
                        button.style.color = '#181818'
                    }, 1000);
                    status = false
                }
            }

            const init = () => button.addEventListener('click', onButtonClick)
            window.onload = init
        })();
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #181818;
        }
        body > .container-fluid {
            min-height: calc(100vh - 60px);
        }
        body > .container-fluid .row .col section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            width: 100%;
        }
        .content {
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            perspective: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            border: 1px solid yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            outline: none !important;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform-origin: 0 0;
        }
        .active .content {
            animation: blow-up 2s forwards 1 linear;
        }
        .active .button {
            animation: blow-up-button 2s forwards 1 linear;
        }
        .clicked .content {
            animation: blow-down 2s forwards 1 linear;
        }
        .clicked .button {
            animation: blow-down-button 2s forwards 1 linear;
        }
        @keyframes blow-up {
            0% {
                transform: rotateY(0deg) scale(0)  translateX(0);
            } 50% {
                transform: rotateY(-90deg) scale(40) translateX(50%);
            } 100% {
                transform: rotateY(-180deg) scale(1) translateX(0);
            }
        }
        @keyframes blow-up-button {
            0% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            } 33.3% {
                transform: rotateY(180deg) scale(0);
                opacity: 0;
            } 66.7% {
                transform: rotateY(180deg) scale(0);
                opacity: 0;
            } 100% {
                transform: rotateY(180deg) scale(1);
                opacity: 1;
            }
        }
        @keyframes blow-down {
            0% {
                transform: rotateY(-180deg) scale(0)  translateX(0);
            } 50% {
                transform: rotateY(-90deg) scale(25) translateX(50%);
            } 100% {
                transform: rotateY(0deg) scale(1) translateX(0);
            }
        }
        @keyframes blow-down-button {
            0% {
                transform: rotateY(1800deg) scale(1);
                opacity: 1;
            } 33.3% {
                transform: rotateY(0deg) scale(0);
                opacity: 0;
            } 66.7% {
                transform: rotateY(0deg) scale(0);
                opacity: 0;
            } 100% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }
        footer {
            min-height: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: yellow;
        }
        .active footer {
            color: #181818;
        }
    </style>
</body>
</html>
