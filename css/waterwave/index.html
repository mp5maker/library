<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css' />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="ripple-effect-container">
                    <div class="ripple-effect">
                        <h4>Water</h4>
                        <h4>Water</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        2020 &copy; All Rights Reserved, Photon Enterprise
    </footer>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        body>.container-fluid {
            height: calc(100vh - 60px);
        }

        .container-fluid~footer {
            border-top: 1px solid lightgrey;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        .ripple-effect-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
        }

        .ripple-effect {
            position: relative;
        }

        .ripple-effect h4 {
            font-size: 8em;
        }

        .ripple-effect h4:first-child {
            color: transparent;
            -webkit-text-stroke: 2px #03a9f4;
        }

        .ripple-effect h4:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
            color: #03a9f4;
            animation: drift ease-in-out 4s infinite alternate;
            transition: clip-path 1s;
        }

        @keyframes drift {
            0%, 50% {
                clip-path: polygon(0% 30%, 10% 22%, 24% 21%, 41% 25%, 51% 39%, 63% 53%, 78% 53%, 91% 46%, 100% 31%, 100% 99%, 1% 99%);
                transition: clip-path 1s;
            } 25% {
                clip-path: polygon(1% 32%, 11% 27%, 23% 22%, 37% 22%, 49% 32%, 58% 34%, 73% 35%, 93% 33%, 100% 28%, 100% 100%, 1% 100%);
                transition: clip-path 1s;
            } 75% {
                clip-path: polygon(0% 34%, 10% 43%, 27% 44%, 41% 45%, 59% 40%, 68% 35%, 87% 30%, 96% 29%, 100% 28%, 99% 100%, 0% 100%);
                transition: clip-path 1s;
            } 100% {
                clip-path: polygon(1% 32%, 11% 27%, 23% 22%, 37% 22%, 49% 32%, 58% 34%, 73% 35%, 93% 33%, 100% 28%, 100% 100%, 1% 100%);
                transition: clip-path 1s;
            }
        }

    </style>
</body>

</html>
