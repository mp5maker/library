<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(39,190,139,1) 34%, rgba(0,212,255,1) 100%);
            color: var(--white);
            /* background-attachment: fixed; */
        }
        body .container-fluid {
            min-height: calc(100vh - 60px);
        }
        body footer {
            line-height: 60px;
            height: 60px;
            border-top: 1px solid rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .animation-section {
            height: 200vh;
        }
        .box-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 600px;
        }
        .box {
            position: relative;
            transform-style: preserve-3d;
            margin: auto;
            width: 200px;
            height: 200px;
            transform: translateZ(-100px);
        }
        [class|="box-face"] {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
        }
        .box-face-front {
            border: 1px solid var(--dark);
            transform: rotateY(0) translateZ(100px);
            background-color: green;
        }
        .box-face-right {
            border: 1px solid var(--dark);
            transform: rotateY(90deg) translateZ(100px);
            background-color: blue;
        }
        .box-face-back {
            border: 1px solid var(--dark);
            transform: rotateY(180deg) translateZ(100px);
            background-color: cyan;
        }
        .box-face-left {
            border: 1px solid var(--dark);
            transform: rotateY(-90deg) translateZ(100px);
            background-color: violet;
        }
        .box-face-top {
            border: 1px solid var(--dark);
            transform: rotateX(90deg) translateZ(100px);
            background-color: red;
        }
        .box-face-bottom {
            border: 1px solid var(--dark);
            transform: rotateX(-90deg) translateZ(100px);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="animation-section">
                    <div class="box-container">
                        <div id="box" class="box">
                            <div class="box-face-front">front</div>
                            <div class="box-face-right">right</div>
                            <div class="box-face-back">back</div>
                            <div class="box-face-left">left</div>
                            <div class="box-face-top">top</div>
                            <div class="box-face-bottom">bottom</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        2020 &copy; All Rights Reserved. Photon Enterprise
    </footer>
    <script>
        (function() {
            let box = document.querySelector('#box')

            const onScrollEvent = (event) => {
                const scrolledHeight = window.scrollY
                box.style.transform = `rotateX(${scrolledHeight * 0.1}deg) rotateY(${scrolledHeight * 0.1}deg)`
            }

            window.addEventListener('scroll', onScrollEvent)
        })();
    </script>
</body>
</html>
