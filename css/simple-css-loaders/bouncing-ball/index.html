<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
        }
        body {
            height: 100%
        }
        body > .container-fluid {
            min-height: calc(100vh - 60px);
        }
        body > .container-fluid ~ footer {
            height: 60px;
            line-height: 60px;
            border-top: 1px soiid var(--light);
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 250px;
        }
        .bouncer {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 100px;
            height: 100px;
        }
        .bouncer div {
            width: 20px;
            height: 20px;
            background-color: var(--blue);
            border-radius: 50%;
            animation: bouncer 0.5s cubic-bezier(.19, .57, .3, 0.98) infinite alternate;
        }
        .bouncer div:nth-child(2) {
            animation-delay: 0.2s;
            opacity: 0.8;
        }
        .bouncer div:nth-child(3) {
            animation-delay: 0.4s;
            opacity: 0.6;
        }
        .bouncer div:nth-child(4) {
            animation-delay: 0.6s;
            opacity: 0.4;
        }
        @keyframes bouncer {
            from { transform: translateY(0) }
            to { transform: translateY(-100px)}
        }
    </style>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                    <div class="content">
                        <div class="bouncer">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        2020 All Rights Reserved, Photon Enterprise
    </footer>
</body>
</html>
