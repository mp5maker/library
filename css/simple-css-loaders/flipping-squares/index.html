<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
        }
        body {
            height: 100%
        }
        body > .container-fluid {
            min-height: calc(100vh - 60px);
        }
        body > .container-fluid ~ footer {
            height: 60px;
            line-height: 60px;
            border-top: 1px soiid var(--light);
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 250px;
        }
        .square {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 200px;
        }
        .square div {
            position: absolute;
            top: 0;
            height: 50px;
            width: 50px;
            background: coral;
            animation: flip 2s linear infinite;
            transform-origin: right bottom;
        }
        .square div:nth-child(2) {
            animation-delay: 1s;
            opacity: 0.8;
        }
        @keyframes flip {
            0% { transform: rotateX(0) rotateY(0)}
            25% { transform: rotateX(0) rotateY(180deg)}
            50% { transform: rotateX(180deg) rotateY(180deg)}
            75% { transform: rotateX(180deg) rotateY(0)}
            100% { transform: rotateX(0) rotateY(0)}
        }
    </style>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                    <div class="content">
                        <div class="square">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        2020 All Rights Reserved, Photon Enterprise
    </footer>
</body>
</html>
