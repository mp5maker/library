<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax</title>
    <style>
      body, html {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .eye-pair {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }
      .eye {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 1px 15px 0 rgba(0, 0, 0, 0.15);
        margin-right: 12px;
      }
      .pupil {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="eye-pair">
      <div class="eye">
        <div class="pupil"></div>
      </div>
      <div class="eye">
        <div class="pupil"></div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
