<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card Flip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: rgba(20, 20, 20, 0.8);
        }

        .container {
            margin-top: 50px;
        }
        
        .container  .card {
            position: relative;
            left: 40%;
        }

        .front {
            position: absolute;
            background-color: white;
            width: 200px;
            height: 200px;
            transition: all 0.2s ease-in;
        }

        .back {
            transform: rotateY(90deg);
            background-color: pink;
            width: 200px;
            height: 200px;
            transition: all 0.2s ease-out;
        }

        .card:hover .front {
            animation: twirl 0.2s ease-in forwards;
        }

        .card:hover .back {
            animation: twirl 0.2s 0.2s ease-out forwards reverse;
        }

        @keyframes twirl{
            0% {
                transform: rotateY(0deg);
            } 100% {
                transform: rotateY(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="front">
                        Front
                    </div>
                    <div class="back">
                        Back
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
