<!DOCTYPE html>
<html lang="en" ng-app="jwt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JWT App Test</title>
    <link rel="stylesheet" href="./build/css/third-party-app.css" type="text/css">
    <link rel="stylesheet" href="./build/css/my-app.css" type="text/css">
</head>
<body ng-controller="appController">
    <div class="container-fluid w-100">
        <form class="p-5 m-5">
            <div>
                <input type="text" ng-model="form.username" />
            </div>
            <div>
                <input type="password" ng-model="form.password" />
            </div>
            <div>
                <button ng-click="formSubmit()">
                    Login
                </button>
            </div>
        </form>
    </div>
    <footer>
        2020 &copy; All Rights Reserved, Photon Enterprise
    </footer>
    <script src="./build/js/third-party-app.js"></script>
    <script src="./build/js/my-app-start.js"></script>
    <script src="./build/js/my-app.js"></script>
</body>
</html>
